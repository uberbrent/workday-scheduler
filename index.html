<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-1 border-top border-right text-center text-justify">9 AM</div>
        <div class="col-10" id="task"><p class="taskText">Task</p></div>
        <div class="col-1 bg-info border-left border-primary text-center saveBtn"><span class="oi oi-lock-locked"></span></div>
      </div>
      <div class="row">
        <div class="col-1 border-top border-right text-center text-justify">10 AM</div>
        <div class="col-10" id="task"></div>
        <div class="col-1 bg-info border-left border-primary text-center saveBtn"><span class="oi oi-lock-locked"></span></div>
      </div>
      <div class="row">
        <div class="col-1 border-top border-right text-center text-justify">11 AM</div>
        <div class="col-10" id="11am"></div>
        <div class="col-1 bg-info border-left border-primary text-center saveBtn"><span class="oi oi-lock-locked"></span></div>
      </div>
      <div class="row">
        <div class="col-1 border-top border-right text-center text-justify">12 PM</div>
        <div class="col-10" id="12pm"></div>
        <div class="col-1 bg-info border-left border-primary text-center saveBtn"><span class="oi oi-lock-locked"></span></div>
      </div>
      <div class="row">
        <div class="col-1 border-top border-right text-center text-justify">1 PM</div>
        <div class="col-10" id="1pm"></div>
        <div class="col-1 bg-info border-left border-primary text-center saveBtn"><span class="oi oi-lock-locked"></span></div>
      </div>
      <div class="row">
        <div class="col-1 border-top border-right text-center text-justify">2 PM</div>
        <div class="col-10" id="2pm"></div>
        <div class="col-1 bg-info border-left border-primary text-center saveBtn"><span class="oi oi-lock-locked"></span></div>
      </div>
      <div class="row">
        <div class="col-1 border-top border-right text-center text-justify">3 PM</div>
        <div class="col-10" id="3pm"></div>
        <div class="col-1 bg-info border-left border-primary text-center saveBtn"><span class="oi oi-lock-locked"></span></div>
      </div>
      <div class="row">
        <div class="col-1 border-top border-right text-center text-justify">4 PM</div>
        <div class="col-10" id="4pm"></div>
        <div class="col-1 bg-info border-left border-primary text-center saveBtn"><span class="oi oi-lock-locked"></span></div>
      </div>
      <div class="row">
        <div class="col-1 border-top border-right text-center text-justify">5 PM</div>
        <div class="col-10" id="5pm"></div>
        <div class="col-1 bg-info border-left border-primary text-center saveBtn"><span class="oi oi-lock-locked"></span></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/JavaScript/script.js"></script>
  </body>
</html>
