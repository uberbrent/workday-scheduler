<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- 9am -->
      <div class="row time-block" id="hour-9">
        <div class="col-1 border-top border-right text-center text-justify">9 AM</div>
        <textarea class="col-10 future" id="task-9"></textarea>
        <div class="col-1 bg-info border-left border-primary text-center saveBtn" id="save-9"><span class="oi oi-lock-locked"></span></div>
      </div>

      <!-- 10am -->
      <div class="row time-block" id="hour-10">
        <div class="col-1 border-top border-right text-center text-justify">10 AM</div>
        <textarea class="col-10 future" id="task-10"></textarea>
        <div class="col-1 bg-info border-left border-primary text-center saveBtn" id="save-10"><span class="oi oi-lock-locked"></span></div>
      </div>

      <!-- 11 am -->
      <div class="row time-block" id="hour-11">
        <div class="col-1 border-top border-right text-center text-justify">11 AM</div>
        <textarea class="col-10 future" id="task-11"></textarea>
        <div class="col-1 bg-info border-left border-primary text-center saveBtn" id="save-11"><span class="oi oi-lock-locked"></span></div>
      </div>

      <!-- 12pm -->
      <div class="row time-block" id="hour-12">
        <div class="col-1 border-top border-right text-center text-justify">12 PM</div>
        <textarea class="col-10 future" id="task-12"></textarea>
        <div class="col-1 bg-info border-left border-primary text-center saveBtn" id="save-12"><span class="oi oi-lock-locked"></span></div>
      </div>

      <!-- 13pm -->
      <div class="row time-block" id="hour-13">
        <div class="col-1 border-top border-right text-center text-justify">1 PM</div>
        <textarea class="col-10 future" id="task-13"></textarea>
        <div class="col-1 bg-info border-left border-primary text-center saveBtn" id="save-13"><span class="oi oi-lock-locked"></span></div>
      </div>

      <!-- 14pm -->
      <div class="row time-block" id="hour-14">
        <div class="col-1 border-top border-right text-center text-justify">2 PM</div>
        <textarea class="col-10 future" id="task-14"></textarea>
        <div class="col-1 bg-info border-left border-primary text-center saveBtn" id="save-14"><span class="oi oi-lock-locked"></span></div>
      </div>

      <!-- 15pm -->
      <div class="row time-block" id="hour-15">
        <div class="col-1 border-top border-right text-center text-justify">3 PM</div>
        <textarea class="col-10 future" id="task-15"></textarea>
        <div class="col-1 bg-info border-left border-primary text-center saveBtn" id="save-15"><span class="oi oi-lock-locked"></span></div>
      </div>

      <!-- 16pm -->
      <div class="row time-block" id="hour-16">
        <div class="col-1 border-top border-right text-center text-justify">4 PM</div>
        <textarea class="col-10 future" id="task-16"></textarea>
        <div class="col-1 bg-info border-left border-primary text-center saveBtn" id="save-16"><span class="oi oi-lock-locked"></span></div>
      </div>

      <!-- 17pm -->
      <div class="row time-block" id="hour-17">
        <div class="col-1 border-top border-right text-center text-justify">5 PM</div>
        <textarea class="col-10 future" id="task-17"></textarea>
        <div class="col-1 bg-info border-left border-primary text-center saveBtn" id="save-17"><span class="oi oi-lock-locked"></span></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/JavaScript/script.js"></script>
  </body>
</html>
